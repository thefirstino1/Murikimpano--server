<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <title>Iyandikishe - Murikimpano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iyandikishe</h2>
    <form action="#" method="POST">
      <input type="text" name="fullname" placeholder="Izina ryuzuye" required>
      <input type="email" name="email" placeholder="Email yawe" required>
      <input type="tel" name="phone" placeholder="Numero ya Telephone" required>
      <input type="password" name="password" placeholder="Ijambo banga" required>
      <button type="submit">Iyandikishe</button>
    </form>
    <div class="link">
      <p>Usanzwe ufite compte? <a href="login.html">Injira hano</a></p>
    </div>
  </div>
</body>
</html>
