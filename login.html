<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - Murikimpano</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "ANDIKA_API_KEY_HANO",
      authDomain: "ANDIKA_AUTH_DOMAIN_HANO",
      projectId: "ANDIKA_PROJECT_ID_HANO",
      storageBucket: "ANDIKA_STORAGE_BUCKET_HANO",
      messagingSenderId: "ANDIKA_MESSAGING_ID_HANO",
      appId: "ANDIKA_APP_ID_HANO"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>

<body>
  <h2>Injira muri Murikimpano</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email yawe" required><br><br>
    <input type="password" id="password" placeholder="Ijambo banga" required><br><br>
    <button type="submit">Injira</button>
  </form>

  <p>Wibagiwe ijambo banga? <a href="forgot-password.html">Kanda hano</a></p>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Winjiye neza GNB Boss!");
          window.location.href = "index.html"; // Urahita ujya ku rubuga rw'imbere
        })
        .catch((error) => {
          alert("Ikosa: " + error.message);
        });
    });
  </script>
</body>
</html>
