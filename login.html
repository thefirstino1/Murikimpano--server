<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Injira | MURIKIMPANO</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBC-bxI0yfqnlp2TyDAYZH0vEYcQH_tDf0",
      authDomain: "murikimpano.firebaseapp.com",
      projectId: "murikimpano",
      storageBucket: "murikimpano.firebasestorage.app",
      messagingSenderId: "288360394906",
      appId: "1:288360394906:web:036db545a633f8eba5af23",
      measurementId: "G-08Q2CKEE87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.loginUser = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msgBox = document.getElementById("message");

      if (!email || !password) {
        msgBox.innerText = "Shyiramo email na password!";
        msgBox.className = "text-red-500 font-bold mb-4 text-center";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        msgBox.innerText = "Winjiye neza. Urahita ujya kuri dashboard...";
        msgBox.className = "text-green-500 font-bold mb-4 text-center";

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);
      } catch (error) {
        msgBox.innerText = "Ikosa: " + error.message;
        msgBox.className = "text-red-500 font-bold mb-4 text-center";
      }
    };
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000000, #0f2027, #203a43, #2c5364);
    }
    .glow-input:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.8);
    }
    .glow-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.9);
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen text-white">

  <div class="bg-black bg-opacity-80 p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-blue-400">Injira kuri MURIKIMPANO</h2>

    <div id="message" class="mb-4 text-center"></div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-semibold mb-1">Email</label>
      <input id="email" type="email" class="glow-input w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 focus:outline-none" placeholder="Andika email yawe">
    </div>

    <div class="mb-6">
      <label for="password" class="block text-sm font-semibold mb-1">Ijambobanga</label>
      <input id="password" type="password" class="glow-input w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 focus:outline-none" placeholder="Andika password yawe">
    </div>

    <button onclick="loginUser()" class="glow-btn w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-full transition-all">Injira</button>

    <p class="text-center text-sm mt-6">
      Wibagiwe ijambobanga? <a href="forgot-password.html" class="text-yellow-400 hover:underline">Kanda hano</a>
    </p>
    <p class="text-center text-sm mt-2">
      Nta konti ufite? <a href="register.html" class="text-green-400 hover:underline">Iyandikishe hano</a>
    </p>
  </div>

</body>
</html>
