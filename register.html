<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Murikimpano</title>

  <!-- Style yawe -->
  <link rel="stylesheet" href="style.css">

  <!-- Multi-Language Script (Simple Switcher) -->
  <script>
    function changeLanguage(lang) {
      const elements = document.querySelectorAll("[data-lang]");
      elements.forEach(el => {
        const key = el.getAttribute("data-lang");
        el.textContent = translations[lang][key];
      });
    }

    const translations = {
      en: {
        title: "Create an Account",
        email: "Email",
        password: "Password",
        register: "Register",
        langSelect: "Select Language"
      },
      fr: {
        title: "Créer un Compte",
        email: "E-mail",
        password: "Mot de passe",
        register: "S'inscrire",
        langSelect: "Choisir la Langue"
      },
      rw: {
        title: "Fungura Konti",
        email: "Imeyili",
        password: "Ijambo ry’ibanga",
        register: "Iyandikishe",
        langSelect: "Hitamo Ururimi"
      },
      sw: {
        title: "Fungua Akaunti",
        email: "Barua pepe",
        password: "Nenosiri",
        register: "Jisajili",
        langSelect: "Chagua Lugha"
      }
    };
  </script>
</head>
<body class="container fade-in">

  <div class="card">
    <h2 data-lang="title">Create an Account</h2>

    <!-- Language switcher -->
    <label for="language" data-lang="langSelect">Select Language</label>
    <select id="language" onchange="changeLanguage(this.value)">
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="rw">Kinyarwanda</option>
      <option value="sw">Kiswahili</option>
    </select>

    <!-- Register Form -->
    <form id="registerForm">
      <label for="email" data-lang="email">Email</label>
      <input type="email" id="email" required>

      <label for="password" data-lang="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit" class="btn" data-lang="register">Register</button>
    </form>
  </div>

  <!-- Firebase Code -->
  <script type="module">
    import { auth } from './firebase-config.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const form = document.getElementById("registerForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("Account created successfully for: " + userCredential.user.email);
        form.reset();
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
