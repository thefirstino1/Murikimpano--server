<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iyandikishe - Murikimpano</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    // Firebase configuration yawe
    const firebaseConfig = {
      apiKey: "AIzaSyBC-bxI0yfqnlp2TyDAYZH0vEYcQH_tDf0",
      authDomain: "murikimpano.firebaseapp.com",
      projectId: "murikimpano",
      storageBucket: "murikimpano.firebasestorage.app",
      messagingSenderId: "288360394906",
      appId: "1:288360394906:web:036db545a633f8eba5af23",
      measurementId: "G-08Q2CKEE87"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 500px;
      margin-top: 80px;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .btn-primary {
      width: 100%;
    }

    #message {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="text-center mb-4">Iyandikishe kuri Murikimpano</h3>
    <form id="registerForm">
      <div class="form-group">
        <label>Izina</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label>Ijambo Banga</label>
        <input type="password" class="form-control" id="password" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary">Iyandikishe</button>
      <p id="message" class="text-danger"></p>
    </form>
  </div>

  <!-- Firebase Register Logic -->
  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Kohereza Email Verification
          user.sendEmailVerification().then(() => {
            message.style.color = "green";
            message.innerText = "Wiyandikishije neza. Reba email yawe wemeze konti yawe!";
            setTimeout(() => {
              window.location.href = "login.html";
            }, 4000);
          }).catch((error) => {
            message.innerText = "Ntibashije kohereza email: " + error.message;
          });
        })
        .catch((error) => {
          message.style.color = "red";
          message.innerText = "Ikosa: " + error.message;
        });
    });
  </script>

</body>
</html>
