<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iyandikishe | MURIKIMPANO</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBC-bxI0yfqnlp2TyDAYZH0vEYcQH_tDf0",
      authDomain: "murikimpano.firebaseapp.com",
      projectId: "murikimpano",
      storageBucket: "murikimpano.firebasestorage.app",
      messagingSenderId: "288360394906",
      appId: "1:288360394906:web:036db545a633f8eba5af23",
      measurementId: "G-08Q2CKEE87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.registerUser = async function () {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msgBox = document.getElementById("message");

      if (!name || !email || !password) {
        msgBox.innerText = "Uzuza ibisabwa byose!";
        msgBox.className = "text-red-500 font-bold mb-4";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });

        msgBox.innerText = "Wiyandikishije neza! Urakaza neza.";
        msgBox.className = "text-green-500 font-bold mb-4";

        setTimeout(() => {
          window.location.href = "dashboard.html"; // wohereza kuri dashboard
        }, 2000);
      } catch (error) {
        msgBox.innerText = "Ikosa: " + error.message;
        msgBox.className = "text-red-500 font-bold mb-4";
      }
    };
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
    }
    .glow-input:focus {
      border-color: #facc15;
      box-shadow: 0 0 10px rgba(250, 204, 21, 0.8);
    }
    .glow-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(250, 204, 21, 0.9);
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen text-white">

  <div class="bg-black bg-opacity-70 p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-yellow-400">Iyandikishe kuri MURIKIMPANO</h2>

    <div id="message" class="mb-4 text-center"></div>

    <div class="mb-4">
      <label for="name" class="block text-sm font-semibold mb-1">Izina</label>
      <input id="name" type="text" class="glow-input w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 focus:outline-none" placeholder="Injiza izina ryawe">
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-semibold mb-1">Email</label>
      <input id="email" type="email" class="glow-input w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 focus:outline-none" placeholder="ex: gnb@gmail.com">
    </div>

    <div class="mb-6">
      <label for="password" class="block text-sm font-semibold mb-1">Ijambobanga</label>
      <input id="password" type="password" class="glow-input w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 focus:outline-none" placeholder="Andika password yawe">
    </div>

    <button onclick="registerUser()" class="glow-btn w-full bg-yellow-400 text-black font-bold py-2 rounded-full transition-all">Iyandikishe</button>

    <p class="text-center text-sm mt-6">Ufite konti? <a href="login.html" class="text-blue-400 hover:underline">Injira hano</a></p>
  </div>

</body>
</html>
