<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Murikimpano | Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .register-box {
      background-color: #ffffff;
      color: #1e3a8a;
      padding: 30px 25px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 360px;
      max-width: 90%;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
    }

    button {
      width: 100%;
      padding: 13px;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1e40af;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      font-weight: 600;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create Your Account</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password (min 6 chars)" required>
    <button onclick="registerUser()">Register</button>
    <div id="message" class="message"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // ‚úÖ Firebase config yawe
    const firebaseConfig = {
      apiKey: "AIzaSyBC-bxI0yfqnlp2TyDAYZH0vEYcQH_tDf0",
      authDomain: "murikimpano.firebaseapp.com",
      projectId: "murikimpano",
      storageBucket: "murikimpano.firebasestorage.app",
      messagingSenderId: "288360394906",
      appId: "1:288360394906:web:036db545a633f8eba5af23",
      measurementId: "G-08Q2CKEE87"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // üîê Register user function
    function registerUser() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      // üß™ Clear previous message
      message.textContent = "";
      message.className = "message";

      // üîç Validations
      if (!name || !email || !password) {
        message.textContent = "Please fill out all fields.";
        message.classList.add("error");
        return;
      }

      if (password.length < 6) {
        message.textContent = "Password must be at least 6 characters.";
        message.classList.add("error");
        return;
      }

      // ‚úÖ Create account
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return user.updateProfile({ displayName: name });
        })
        .then(() => {
          message.textContent = "Account created successfully!";
          message.classList.add("success");
          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
        })
        .catch((error) => {
          message.textContent = error.message;
          message.classList.add("error");
        });
    }
  </script>

</body>
</html>
