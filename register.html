<!DOCTYPE html>
<html>
<head>
  <title>Register</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "ICYANDITSWE_HANO",
      authDomain: "project-id.firebaseapp.com",
      projectId: "project-id",
      storageBucket: "project-id.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefghijk"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

  <h2>Iyandikishe</h2>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Ijambo banga" required><br>
    <button type="submit">Iyandikishe</button>
  </form>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Wiyandikishije neza!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Ikosa: " + error.message);
        });
    });
  </script>

</body>
</html>
