<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Murikimpano</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "ANDIKA_API_KEY_HANO",
      authDomain: "ANDIKA_AUTH_DOMAIN_HANO",
      projectId: "ANDIKA_PROJECT_ID_HANO",
      storageBucket: "ANDIKA_STORAGE_BUCKET_HANO",
      messagingSenderId: "ANDIKA_MESSAGING_ID_HANO",
      appId: "ANDIKA_APP_ID_HANO"
    };

    // Tangira Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>

<body>
  <h2>Welcome to Murikimpano Dashboard</h2>

  <div id="userInfo">
    <p>Murakaza neza: <span id="userEmail">Loading...</span></p>
  </div>

  <button onclick="logout()">Sohoka</button>

  <script>
    // Reba niba user yinjiyemo
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        document.getElementById('userEmail').textContent = user.email;
      } else {
        // Nta winjiye, musubize kuri login
        window.location.href = "login.html";
      }
    });

    // Gukora Logout
    function logout() {
      firebase.auth().signOut().then(function() {
        alert("Warasohotse neza!");
        window.location.href = "login.html";
      }).catch(function(error) {
        alert("Ikosa: " + error.message);
      });
    }
  </script>
</body>
</html>
