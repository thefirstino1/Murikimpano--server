<!-- login.html -->
<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Murikimpano</title>
  <style>
    /* (Style irasigaye nk'iyo twakoresheje mbere, ushobora kuyisubiramo) */
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Injira muri Murikimpano</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email yawe" required />
      <input type="password" id="password" placeholder="Ijambo ry'ibanga" required />
      <button type="submit">Injira</button>
    </form>
    <p id="message"></p>
  </div>

  <!-- Firebase CDN v10+ SDKs -->
  <script type="module">
    // Import Firebase functions (modular SDK)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBC-bxI0yfqnlp2TyDAYZH0vEYcQH_tDf0",
      authDomain: "murikimpano.firebaseapp.com",
      projectId: "murikimpano",
      storageBucket: "murikimpano.firebasestorage.app",
      messagingSenderId: "288360394906",
      appId: "1:288360394906:web:036db545a633f8eba5af23",
      measurementId: "G-08Q2CKEE87"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login logic
    const form = document.getElementById("login-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          message.style.color = "lightgreen";
          message.textContent = "Winjiye neza: " + userCredential.user.email;
          // Redirect
          // window.location.href = "client.html";
        })
        .catch((error) => {
          message.style.color = "red";
          message.textContent = "Ikosa: " + error.message;
        });
    });
  </script>
</body>
</html>
