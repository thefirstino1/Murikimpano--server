<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <title>Injira - Murikimpano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e5e5e5;
      padding: 40px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Injira muri Murikimpano</h2>
    <form action="#" method="POST">
      <input type="email" name="email" placeholder="Email yawe" required>
      <input type="password" name="password" placeholder="Ijambo banga" required>
      <button type="submit">Injira</button>
    </form>
    <div class="link">
      <p>Wibagiye ijambo banga? <a href="forgot-password.html">Kanda hano</a></p>
      <p>Nturariyandikisha? <a href="register.html">Iyandikishe</a></p>
    </div>
  </div>
</body>
</html>
