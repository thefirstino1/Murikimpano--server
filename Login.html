<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Injira - Murikimpano</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: background-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      background-color: rgba(255, 255, 255, 0.3);
    }

    button {
      padding: 0.85rem 1rem;
      background-color: #ff6f61;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e65c50;
    }

    #message {
      margin-top: 1rem;
      font-weight: 600;
      min-height: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Injira muri Murikimpano</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Andika email yawe" required />
      <input type="password" id="password" placeholder="Andika password" required />
      <button type="submit">Injira</button>
    </form>
    <p id="message"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBC-bxI0yfqnlp2TyDAYZH0vEYcQH_tDf0",
      authDomain: "murikimpano.firebaseapp.com",
      projectId: "murikimpano",
      storageBucket: "murikimpano.firebasestorage.app",
      messagingSenderId: "288360394906",
      appId: "1:288360394906:web:036db545a633f8eba5af23",
      measurementId: "G-08Q2CKEE87"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle login form submission
    const loginForm = document.getElementById('login-form');
    const messageP = document.getElementById('message');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      messageP.style.color = 'white';
      messageP.textContent = "Turimo kugerageza kwinjiza...";

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          messageP.style.color = 'lightgreen';
          messageP.textContent = `Murakaza neza, ${user.email}!`;

          // Example: ujye ahandi nyuma yo kwinjira neza
          // window.location.href = "client.html";
        })
        .catch((error) => {
          messageP.style.color = '#ff6f61';
          messageP.textContent = `Ikosa: ${error.message}`;
        });
    });
  </script>
</body>
</html>
