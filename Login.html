<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Murikimpano</title>
</head>
<body>

  <h2>Injira muri konti yawe</h2>

  <form id="login-form">
    <input type="email" id="email" placeholder="Andika email yawe" required /><br />
    <input type="password" id="password" placeholder="Andika password" required /><br />
    <button type="submit">Injira</button>
  </form>

  <p id="message"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBC-bxI0yfqnlp2TyDAYZH0vEYcQH_tDf0",
      authDomain: "murikimpano.firebaseapp.com",
      projectId: "murikimpano",
      storageBucket: "murikimpano.firebasestorage.app",
      messagingSenderId: "288360394906",
      appId: "1:288360394906:web:036db545a633f8eba5af23",
      measurementId: "G-08Q2CKEE87"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle login form submission
    const loginForm = document.getElementById('login-form');
    const messageP = document.getElementById('message');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();  // Stop form from submitting normally

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login successful
          const user = userCredential.user;
          messageP.style.color = 'green';
          messageP.textContent = "Winjiye neza, Murakaza neza " + user.email;

          // Ushobora kuyobora user ahandi: example
          // window.location.href = "client.html";
        })
        .catch((error) => {
          // Show error message
          messageP.style.color = 'red';
          messageP.textContent = "Ikosa: " + error.message;
        });
    });
  </script>

</body>
</html>
