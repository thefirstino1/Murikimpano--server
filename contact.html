<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Murikimpano</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>

    <!-- Form yo kohereza ubutumwa -->
    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required placeholder="Enter your name">

      <label for="email">Your Email:</label>
      <input type="email" id="email" required placeholder="Enter your email">

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required placeholder="Type your message..."></textarea>

      <button type="submit">Send Message</button>
    </form>

    <hr>

    <!-- Links za contact -->
    <h3>Other Ways to Reach Us:</h3>

      <li>ðŸ’¬ WhatsApp: <a href="https://wa.me/25765702755" target="_blank">+257 65702755</a></li>
    </ul>

    <!-- Language switcher -->
    <label for="languageSelect">Choose Language:</label>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="fr">FranÃ§ais</option>
      <option value="rw">Ikinyarwanda</option>
      <option value="sw">Kiswahili</option>
    </select>
  </div>

  <!-- Script yo kohereza message muri console (future: database) -->
  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name && email && message) {
        alert("Message sent successfully! Murakoze.");
        console.log("Name:", name, "Email:", email, "Message:", message);

        // Future: ohereza muri Firebase Database
        form.reset();
      } else {
        alert("Please fill out all fields.");
      }
    });

    // Language switcher
    document.getElementById('languageSelect').addEventListener('change', function() {
      const lang = this.value;
      localStorage.setItem('lang', lang);
      alert("Language changed to " + lang);
      location.reload();
    });
  </script>
</body>
</html>
