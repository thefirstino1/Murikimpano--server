  <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    header h1 {
      font-weight: 800;
      font-size: 24px;
      letter-spacing: 2px;
      cursor: default;
    }

    nav button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 8px 18px;
      margin-left: 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    nav button:hover {
      background: white;
      color: #1e3a8a;
      box-shadow: 0 4px 15px rgba(255,255,255,0.6);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    main h2 {
      font-size: 36px;
      font-weight: 900;
      margin-bottom: 15px;
      text-shadow: 0 3px 8px rgba(0,0,0,0.6);
    }

    main p {
      font-size: 18px;
      margin-bottom: 30px;
      max-width: 600px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.5);
    }

    footer {
      background: rgba(0,0,0,0.3);
      color: #d1d5db;
      padding: 15px 40px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.4);
    }

    @media (max-width: 600px) {
      main h2 {
        font-size: 28px;
      }
      nav button {
        font-size: 14px;
        padding: 6px 14px;
      }
    }
  </style>
