<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kwiyishyurira - Murikimpano</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "ANDIKA_API_KEY_HANO",
      authDomain: "ANDIKA_AUTH_DOMAIN_HANO",
      projectId: "ANDIKA_PROJECT_ID_HANO",
      storageBucket: "ANDIKA_STORAGE_BUCKET_HANO",
      messagingSenderId: "ANDIKA_MESSAGING_ID_HANO",
      appId: "ANDIKA_APP_ID_HANO",
      databaseURL: "https://ANDIKA_PROJECT_ID_HANO.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
  </script>
</head>

<body>
  <h2>Fisha yo Kwiyishyurira</h2>
  <form id="paymentForm">
    <input type="text" id="name" placeholder="Amazina yawe" required><br><br>
    <input type="email" id="email" placeholder="Email yawe" required><br><br>
    <input type="number" id="amount" placeholder="Amafaranga" required><br><br>

    <label>Hitamo cryptocurrency:</label><br>
    <select id="crypto" required>
      <option value="USDT TRC20">USDT TRC20</option>
      <option value="USDT BEP20">USDT BEP20</option>
      <option value="TRX">TRX</option>
      <option value="Bitcoin">Bitcoin</option>
      <option value="Ethereum">Ethereum</option>
      <option value="TonCoin">TonCoin</option>
      <option value="XRP">XRP</option>
      <option value="BNB">BNB</option>
    </select><br><br>

    <button type="submit">Ohereza Amakuru</button>
  </form>

  <script>
    const paymentForm = document.getElementById('paymentForm');

    paymentForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const amount = document.getElementById('amount').value;
      const crypto = document.getElementById('crypto').value;

      // Bika mu database
      firebase.database().ref('payments').push({
        name: name,
        email: email,
        amount: amount,
        crypto: crypto,
        date: new Date().toISOString()
      })
      .then(() => {
        alert("Amakuru yishyuwe neza! Twohereje info yawe.");
        paymentForm.reset();
      })
      .catch((error) => {
        alert("Ikosa: " + error.message);
      });
    });
  </script>
</body>
</html>
